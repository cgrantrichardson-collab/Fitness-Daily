<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Daily v18.1</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#000000"/>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 0; }
    header { background: #000; padding: 12px; text-align: center; font-size: 20px; font-weight: bold; }
    .content { padding: 16px; }
    .quote { margin: 20px 0; font-style: italic; }
    .author { text-align: right; margin-bottom: 20px; }
  </style>
</head>
<body>
  <header>Fitness Daily</header>
  <div class="content">
    <h2>Daily Motivation</h2>
    <div id="quoteBox"></div>
  </div>

  <script>
    const QUOTES = [
      { q: "Discipline equals freedom.", a: "Jocko Willink" },
      { q: "Stay hard.", a: "David Goggins" },
      { q: "You miss 100% of the shots you don’t take.", a: "Wayne Gretzky" },
      { q: "Success is not final, failure is not fatal: it is the courage to continue that counts.", a: "Winston Churchill" },
      { q: "Let your yes be yes and your no be no.", a: "Jesus" },
      { q: "We are what we repeatedly do. Excellence, then, is not an act, but a habit.", a: "Aristotle" },
      { q: "The impediment to action advances action. What stands in the way becomes the way.", a: "Marcus Aurelius" },
      { q: "Dreams don’t work unless you do.", a: "John C. Maxwell" },
      { q: "Do not pray for an easy life, pray for the strength to endure a difficult one.", a: "Bruce Lee" },
      { q: "Hard work beats talent when talent doesn’t work hard.", a: "Tim Notke" },
      { q: "Fall seven times and stand up eight.", a: "Japanese Proverb" },
      { q: "Don’t let what you cannot do interfere with what you can do.", a: "John Wooden" },
      { q: "Courage is grace under pressure.", a: "Ernest Hemingway" },
      { q: "It always seems impossible until it’s done.", a: "Nelson Mandela" },
      { q: "Suffer the pain of discipline or suffer the pain of regret.", a: "Unknown" }
    ];

    function showQuote() {
      const today = new Date();
      const seed = today.getFullYear()*1000 + today.getMonth()*100 + today.getDate();
      const idx = seed % QUOTES.length;
      const q = QUOTES[idx];
      document.getElementById("quoteBox").innerHTML = 
        `<div class='quote'>"${q.q}"</div><div class='author'>— ${q.a}</div>`;
    }
    showQuote();
  </script>
</body>
</html>
