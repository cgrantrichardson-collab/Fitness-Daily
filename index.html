<!doctype html>
<html><head>
<meta charset="utf-8">
<title>Fitness Daily</title>
<link rel="manifest" href="manifest.webmanifest">
<link rel="icon" href="favicon.png" sizes="32x32">
<link rel="apple-touch-icon" href="icon-180.png">
<style>
body{margin:0;font-family:sans-serif;background:#111;color:#eee}
/* SPLASH STYLES FIX */
#appSplash{position:fixed;inset:0;background:#000 url('splash-portrait.png') center center/contain no-repeat;
 z-index:9999;opacity:1;transition:opacity .35s}
#appSplash.hide{opacity:0;pointer-events:none}
</style>
</head>
<body>
<div id="appSplash"></div>
<h1 style="padding:1em">Fitness Daily App</h1>
<p>Your full app content will load here.</p>
<script>
function hideSplashSoon(){
 const el=document.getElementById('appSplash'); if(!el) return;
 setTimeout(()=>{el.classList.add('hide'); setTimeout(()=>{el.remove&&el.remove();},400);},800);
}
window.addEventListener('load', hideSplashSoon);
</script>
</body></html>
