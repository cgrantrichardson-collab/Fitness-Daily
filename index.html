<!doctype html>
<html><head>
<meta charset="utf-8">
<title>Fitness Daily</title>
<link rel="manifest" href="manifest.webmanifest">
<link rel="icon" href="favicon.png" sizes="32x32">
<link rel="apple-touch-icon" href="icon-180.png">
<style>
#appSplash {position:fixed; inset:0; background:#000 url('splash-portrait.png') center center/cover no-repeat; z-index:9999; opacity:1; transition:opacity .4s;}
#appSplash.hide {opacity:0; pointer-events:none;}
</style>
</head>
<body><div id="appSplash"></div>
<script>
function hideSplash(){setTimeout(()=>{document.getElementById('appSplash').classList.add('hide');},1000);}
window.addEventListener('load', hideSplash);
</script>
<p>Fitness Daily app files updated with icon + splash.</p>
</body></html>
